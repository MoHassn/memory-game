<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Memory Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://use.fontawesome.com/releases/v5.11.2/js/all.js" data-auto-a11y="true"></script>
        <link href="https://fonts.googleapis.com/css?family=Bitter|Fascinate+Inline&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
        <!-- Icon Fonts -->
    </head>
    <body>
        <header>
            <h1 class="main-heading">Matching Game</h1>
        </header>
        <section class="score-panel">
            <ul class="stars">
                <li class="a-star"><i class="fa fa-star"></i></li>
                <li class="a-star"><i class="fa fa-star"></i></li>
                <li class="a-star"><i class="fa fa-star"></i></li>
            </ul>
            <p><span class="moves">0</span> Moves</p>
            <p><span class="time">0</span> Seconds</p>
            <div class="restart">
                <i class="fas fa-redo"></i>
            </div>
        </section>
        <ul class="board">
            <li class="card">
                <i class="fas fa-car-side"></i>
            </li>
            <li class="card">
                <i class="far fa-keyboard"></i>
            </li>
            <li class="card">
                <i class="fab fa-redhat"></i>
            </li>
            <li class="card">
                <i class="fas fa-socks"></i>
            </li>
            <li class="card">
                <i class="fas fa-robot"></i>
            </li>
            <li class="card">
                <i class="fas fa-dog"></i>
            </li>
            <li class="card">
                <i class="fas fa-car-side"></i>
            </li>
            <li class="card">
                <i class="fas fa-robot"></i>
            </li>
            <li class="card">
                <i class="fas fa-motorcycle"></i>
            </li>
            <li class="card">
                <i class="fas fa-dog"></i>
            </li>
            <li class="card">
                <i class="fas fa-socks"></i>
            </li>
            <li class="card">
                <i class="fas fa-spider"></i>
            </li>
            <li class="card">
                <i class="fas fa-motorcycle"></i>
            </li>
            <li class="card">
                <i class="far fa-keyboard"></i>
            </li>
            <li class="card">
                <i class="fas fa-spider"></i>
            </li>
            <li class="card">
                <i class="fab fa-redhat"></i>
            </li>
        </ul>
        <!-- The Modal-->
        <div class="modal">
            <!-- The Modal content-->
            <div class="modal-content">
                <h1>CONGRATULATIONS!</h1>
                <h2>You've won with..</h2>
                <p class="to-inset-before">Do you want to play again?</p>
                <button class="play-again">Play Again.</button>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
